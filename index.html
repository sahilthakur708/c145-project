<!DOCTYPE html>
<html>
    <head>
    <title>3D SHAPE</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
   <a-scene background="red">
    <a-box position="0 2 -3" rotation="45 0 0" color="blue"></a-box>
    <a-octahedron position="2 2 -3" scale="1 1 1" color="red"></a-octahedron>
    <a-cylinder position="-3.5 2 -3" color="green" scale="1 1 1" ></a-cylinder>
    <a-ring position="-1 2 -3"color="yellow" scale="1 1 1" ></a-ring>
   </a-scene>
    </body>
</html>
